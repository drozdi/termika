<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Форма обратной связи - Термика</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>
	</head>
	<body>
		<div class="form-container">
			<form id="feedbackForm">
				<div class="form-group">
					<label for="fio">ФИО*</label>
					<input
						type="text"
						id="fio"
						name="fio"
						required
						placeholder="Иванов Иван Иванович"
					/>
					<span class="error-message"
						>Введите Фамилию Имя Отчество через пробел</span
					>
				</div>

				<div class="form-group">
					<label for="phone">Телефон*</label>
					<input
						type="tel"
						id="phone"
						name="phone"
						required
						placeholder="+7 ( _ _ _ ) _ _ _ - _ _ - _ _"
					/>
					<span class="error-message">
						Введите телефон в формате +7 (XXX) XXX-XX-XX
					</span>
				</div>

				<div class="form-group">
					<label for="email">Email*</label>
					<input
						type="email"
						id="email"
						name="email"
						required
						placeholder="yourname@yourmail.ru"
					/>
					<span class="error-message">Введите корректный email</span>
				</div>

				<div class="form-group">
					<label for="company">Компания*</label>
					<input
						type="text"
						id="company"
						name="company"
						required
						placeholder="Название компании"
					/>
					<span class="error-message">Пример: ООО "Ромашка"</span>
				</div>

				<div class="form-group">
					<label for="city">Город*</label>
					<select id="city" name="city" required>
						<option>Выберите город</option>
						<option value="msc">Москва</option>
						<option value="spb">Санкт-Петербург</option>
						<option value="ektb">Екатеринбург</option>
					</select>
				</div>

				<div class="form-group">
					<label for="product">Продукт*</label>
					<select id="product" name="product" required>
						<option>Выберите продукт</option>
						<option value="std">Олимпокс: Стандарт</option>
						<option value="pre">Олимпокс: Премиум</option>
						<option value="cor">Олимпокс: Корпорация</option>
					</select>
				</div>

				<div class="form-group">
					<label for="comment">Комментарий</label>
					<textarea id="comment" name="comment" rows="3"></textarea>
				</div>

				<button type="submit">Отправить</button>
			</form>
		</div>

		<!-- Модальное окно -->
		<div id="successModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Форма успешно отправлена!</p>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
